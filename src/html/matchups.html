<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr Mundo Matchups - Matchups</title>
    <!-- Link para o CSS -->
    <link rel="stylesheet" href="/css/matchups.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Dr Mundo Matchups</h1>
            <div class="header-buttons">
                <button id="configButton" style="display: none;">Config</button>
                <button id="logoutButton">Sair</button>
            </div>
        </header>

        <main>
            <!-- Quadrado Centralizado (Grade de Campeões) -->
            <div class="champions-container">
                <div class="champions-grid">
                    <!-- A grade de campeões será preenchida via JavaScript -->
                </div>
            </div>

            <!-- Detalhes da Matchup (Fora do Quadrado) -->
            <div class="matchup-details" id="matchupDetails">
                <div class="matchup-content">
                    <h2 class="champion-title">Selecione um campeão</h2>
                    <div class="separator"></div>
                    <div class="matchup-info">
                        <div class="info-section">
                            <h3>Dica da Matchup</h3>
                            <p class="description"></p>
                        </div>
                        <div class="separator"></div>
                        <div class="info-section">
                            <h3>Spells Recomendadas</h3>
                            <div class="spells-container"></div>
                        </div>
                        <div class="separator"></div>
                        <div class="info-section">
                            <h3>Dificuldade</h3>
                            <p class="difficulty"></p>
                        </div>
                        <div class="separator"></div>
                        <div class="info-section">
                            <h3>Runas</h3>
                            <div class="runes-container"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/matchups.js"></script>
    <script>
        // Verificar autenticação antes de carregar a página
        document.addEventListener('DOMContentLoaded', () => {
            const session = localStorage.getItem('session');
            if (!session) {
                window.location.href = '/';
                return;
            }

            try {
                const userSession = JSON.parse(session);
                if (userSession.expires < Date.now()) {
                    localStorage.removeItem('session');
                    window.location.href = '/';
                    return;
                }
            } catch (error) {
                console.error('Erro ao verificar sessão:', error);
                window.location.href = '/';
                return;
            }
        });
    </script>
</body>
</html>
